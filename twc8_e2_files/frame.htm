        <script src="frame_data/babylon_004.js"></script><style type="text/css">#inspector-host {
  position: absolute;
  right: 0px;
  top: 0px;
  bottom: 0px; }

#__resizable_base__ {
  display: none; }

#actionTabs {
  background: #333333;
  height: 100%;
  margin: 0;
  padding: 0;
  display: grid;
  grid-template-rows: auto 1fr;
  font: 14px "Arial";
  overflow: hidden; }
  #actionTabs .hoverIcon:hover {
    opacity: 0.8; }
  #actionTabs #header {
    height: 30px;
    font-size: 16px;
    color: white;
    background: #222222;
    grid-row: 1;
    text-align: center;
    display: grid;
    grid-template-columns: 30px 1fr 50px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none; }
    #actionTabs #header #logo {
      grid-column: 1;
      width: 24px;
      height: 24px;
      display: flex;
      align-self: center;
      justify-self: center; }
    #actionTabs #header #back {
      grid-column: 1;
      display: grid;
      align-self: center;
      justify-self: center;
      cursor: pointer; }
    #actionTabs #header #title {
      grid-column: 2;
      display: grid;
      align-items: center;
      text-align: center; }
    #actionTabs #header #commands {
      grid-column: 3;
      display: grid;
      align-items: center;
      grid-template-columns: 1fr 1fr; }
      #actionTabs #header #commands .expand {
        grid-column: 1;
        display: grid;
        align-items: center;
        justify-items: center;
        cursor: pointer; }
      #actionTabs #header #commands .close {
        grid-column: 2;
        display: grid;
        align-items: center;
        justify-items: center;
        cursor: pointer; }
  #actionTabs .tabs {
    display: grid;
    grid-row: 2;
    grid-template-rows: 40px 1fr;
    font: 14px "Arial";
    overflow: hidden; }
    #actionTabs .tabs .labels {
      grid-row: 1;
      display: flex;
      align-items: center;
      justify-items: center;
      border-bottom: 1px solid #ffffff;
      margin: 0;
      padding: 0; }
      #actionTabs .tabs .labels .label {
        font-size: 24px;
        color: white;
        width: 40px;
        display: flex;
        align-content: center;
        justify-content: center;
        border: 1px solid transparent;
        border-bottom: none;
        background: #333333;
        padding: 5px;
        height: 28px;
        cursor: pointer; }
        #actionTabs .tabs .labels .label.active {
          border-color: #ffffff;
          border-bottom: 2px solid transparent;
          margin-bottom: -2px; }
    #actionTabs .tabs .panes {
      grid-row: 2;
      display: grid;
      grid-template-rows: 100%;
      overflow: hidden; }
      #actionTabs .tabs .panes .infoMessage {
        opacity: 0.5;

      #actionTabs .tabs .panes .pane {

        overflow-x: hidden;

          #actionTabs .tabs .panes .pane .textureLinkLine .debug {
            grid-column: 1;

            align-items: center;
            justify-items: center;
            cursor: pointer;
            opacity: 0.5; }
            #actionTabs .tabs .panes .pane .textureLinkLine .debug.selected {

          #actionTabs .tabs .panes .pane .textureLinkLine .textLine {

        #actionTabs .tabs .panes .pane .messageLine {

        #actionTabs .tabs .panes .pane .textInputLine {

          #actionTabs .tabs .panes .pane .buttonLine .file-upload {
            background: transparent;
            border: 1px solid #337ab7;
            margin: 0px 10px;
            color: white;
            padding: 4px 5px;
            opacity: 0.9;
            cursor: pointer;
